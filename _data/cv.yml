- title: Research Experience
  type: time_table
  contents:
    - title: "Federated Tuning & Structural Pruning for LLMs (SFT-P)"
      institution: William & Mary (Advisor — Prof. Yanfu Zhang)
      year: 2025 – 2026
      description:
        - "Proposed SFT-P: FedAvg-based training that jointly learns client-specific structured pruning masks and adaptation for on-device deployment under non-IID private data; supports mixed client budgets."
        - "Implemented a client-conditioned mask generator (shared hypernetwork + private client embedding) producing hard binary routing masks via Bernoulli gating; achieved +8.5 Avg over the best federated baseline on LLaMA-7B at 50% pruning."
    - title: "Temporal Graph V2X Motion Forecasting"
      institution: William & Mary (Advisor — Prof. Yanfu Zhang)
      year: 2025 –
      description:
        - "Led project direction to build per-timestep dynamic interaction graphs for cooperative V2X forecasting with Temporal Graph Networks."
        - "On V2X-Seq-TFD, improved ADE from 1.110 to 0.981 (11.6% reduction); largest gains on turning maneuvers (left turn ADE 30.3% reduction)."
    - title: "Explain-and-Share V2X Forecasting under Bandwidth Budgets"
      institution: William & Mary (Advisor — Prof. Yanfu Zhang)
      year: 2026 –
      description:
        - "Designing an explain-and-share framework that learns training-time rationales over agents/interactions and converts them into a bandwidth-aware communication policy for cooperative forecasting."
    - title: "Automated Heterogeneous Network Learning (AutoGNR)"
      institution: The Hong Kong Polytechnic University (Advisor — Prof. Xiao Huang)
      year: 2021 – 2023
      description:
        - "Co-developed AutoGNR, using differentiable NAS to automatically select heterogeneous aggregation paths, conceptually aligned with structured pruning and bi-level optimization."
    - title: "Temporal User Engagement Modeling in Polarized Social Platforms"
      institution: City University of Hong Kong (Advisor — Prof. Junming Liu)
      year: 2023
      description:
        - "Fused image/video content features with text and interaction context via a temporal GNN for forecasting user engagement across polarized communities."
    - title: "Semi-supervised Learning for Whole-Slide Pathology Images"
      institution: Northeastern University, China (Advisor — Prof. Xiaoyu Cui)
      year: 2018 – 2021
      description:
        - "Developed weakly-/semi-supervised pipelines for gigapixel WSI using eye-tracking signals, focusing on efficient patch sampling and large-scale image processing."

